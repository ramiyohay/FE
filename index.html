<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Followers</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <form action="javascript:void(0);">
        <input type="text" class="box" placeholder="Enter Git User.." id='gitUserBox' />
        <button class="button" id='followersBtn'><i class="fa fa-search"></i> &nbsp; Get Followers</button>
        <button class="button" id='clearBtn'><i class="fa fa-times"></i> &nbsp; Clear</button>
    </form>

    <div style="margin-left: 10px;">
        <span class="labels">Name :</span><span><input type="text" class="box small" id="gitUserName" readonly=true/></span>
    </div>

    <div style="margin-left: 10px;margin-top: 10px;">
        <span class="labels">Followers :</span><span><input type="text" class="box small" id="getUserFollowersCount" readonly=true/></span>
    </div>

    <table id='followersTable'>
        <thead>
            <tr>
                <th>Login</th>
                <th>Avatar</th>
            </tr>
        </thead>

        <tbody id="followersData"></tbody>
    </table>

    <button class="button loadMore" id='loadMoreBtn'><i class="fa fa-plus"></i>&nbsp Load More</button>

    <script>
        $(document).ready(function() {
            console.log('Ready');
            gitUserWorker.initEvents();
        });

    </script>
    </body>

</html>
